name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: "6.1"
    
    - name: Display Swift version
      run: swift --version
      
    - name: Build (Debug)
      run: swift build
      
    - name: Build (Release)
      run: swift build -c release
      
    - name: Run executable (basic test)
      run: |
        echo "quit" | timeout 5 ./.build/debug/Cropper || true
